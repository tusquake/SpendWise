# ============================================================
# Common configuration (applies to all environments)
# ============================================================
spring:
  application:
    name: ai-expense-tracker

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000
  refresh-expiration: 604800000

gemini:
  api:
    key: ${GEMINI_API_KEY:AIzaSyBrfsXe6d27fciTmIxHE43blVUAjBIDX0o}
    base-url: https://generativelanguage.googleapis.com/v1beta
    model: gemini-2.0-flash-exp

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
# ============================================================
# Development profile (local)
# ============================================================
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/expense_tracker
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    com.finance.aiexpense: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

---
# ============================================================
# Production profile (Render)
# ============================================================
spring:
  config:
    activate:
      on-profile: production

  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

server:
  error:
    include-message: never
    include-binding-errors: never

logging:
  level:
    root: INFO
    com.finance.aiexpense: INFO
    org.springframework: WARN
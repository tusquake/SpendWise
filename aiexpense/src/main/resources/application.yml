# ============================================================
# üåç Base Configuration (All Environments)
# ============================================================
spring:
  application:
    name: ai-expense-tracker

  jpa:
    open-in-view: false

server:
  port: ${PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000
  refresh-expiration: 604800000

# Gemini AI Configuration
gemini:
  api:
    key: ${GEMINI_API_KEY:AIzaSyBrfsXe6d27fciTmIxHE43blVUAjBIDX0o}
    base-url: https://generativelanguage.googleapis.com/v1beta
    model: gemini-2.0-flash-exp

# Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

---
# ============================================================
# üíª Development Profile (Local)
# ============================================================
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/expense_tracker
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always

logging:
  level:
    com.finance.aiexpense: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

---
# ============================================================
# üöÄ Production Profile (Render)
# ============================================================
spring:
  config:
    activate:
      on-profile: production

  datasource:
    # Render provides these automatically
    url: ${JDBC_DATABASE_URL:${spring.datasource.url}}
    username: ${PGUSER:spendwise_prod_db_user}
    password: ${PGPASSWORD:ICS0fTDuaGSpuxTMjRtBCIzpdaXswBNn}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 5  # Free tier limitation
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update  # Safe for first deployment, change to 'validate' later
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

server:
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

logging:
  level:
    root: INFO
    com.finance.aiexpense: INFO
    org.springframework: WARN
    org.hibernate: WARN